<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Usuários Cadastrados</h1>
    <ul>
        {% for usuario in pessoas %}
            <li>{{ usuario.nome }} - {{ usuario.email }}</li>
            <li>{{ usuario.idade }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'criar_pessoa' %}">Cadastrar Novo Usuário</a>
</body>
</html>
